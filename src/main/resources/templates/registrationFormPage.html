<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Регистрация пациента</h2>
    <form action="/registration" method="post" class="mt-4">
        <!-- Полное имя -->
        <div class="form-group">
            <label for="fullName">Полное имя</label>
            <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" required>
        </div>

        <!-- Возраст -->
        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" required>
        </div>

        <!-- Пол -->
        <div class="form-group">
            <label for="gender">Пол</label>
            <select id="gender" name="gender" th:field="*{gender}" class="form-control" required>
                <option value="" disabled selected>Выберите...</option>
                <option value="Male">Мужской</option>
                <option value="Female">Женский</option>
                <option value="Other">Другой</option>
            </select>
        </div>

        <!-- Контактные данные -->
        <div class="form-group">
            <label for="contactDetails">Контактные данные</label>
            <input type="text" id="contactDetails" name="contactDetails" th:field="*{contactDetails}" class="form-control" required>
        </div>

        <!-- Имя пользователя -->
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
        </div>

        <!-- Пароль -->
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
