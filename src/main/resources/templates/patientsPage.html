<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All patients</title>
</head>
<body>
<h1>All patients</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Full name</th>
        <th>Age </th>
        <th>Gender </th>
        <th>Contact details </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${allPatients}">
        <td><span th:text="${patient.id}"></span></td>
        <td><span th:text="${patient.fullName}"></span></td>
        <td><span th:text="${patient.age}"></span></td>
        <td><span th:text="${patient.gender}"></span></td>
        <td><span th:text="${patient.contactDetails}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
